# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  create_infrastructure:
      docker:
        - image: amazon/aws-cli
      steps:
        - checkout
        - run:
            name: Create Cloudformation Stack
            command: |
              aws cloudformation deploy \
                --template-file template.yml \
                --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
                --region us-east-1
  create_inventory:
      docker:
        - image: amazon/aws-cli
      steps:
        - run:
            name: Create inventory file
            command: |
              echo [all] > ~/inventory
        - run:
            name: Move instance ip to inventory file
            command: |
              aws ec2 describe-instances --instance-ids $instance_id \
                --query 'Reservations[*].Instances[*].PublicIpAddress' \
                --output text >> ~/inventory
        - run:
            name: Install tar utility
            command: |
              yum install -y tar gzip
        - persist_to_workspace:
            root: ~/
            paths:
              - inventory

# Exercise: Config and Deployment
  configure_infrastructure: 
      docker:
        - image: python:3.7-alpine3.11
      steps:
        - checkout
        - add_ssh_keys:
            # You can get this ID in the section where you registered the SSH Key
                fingerprints: ["2a:cf:8d:97:15:42:15:aa:ed:c7:74:6c:c1:b0:ad:47"] 
        - attach_workspace:
            at: ~/
        - run:
            name: Install Ansible
            command: apk add --update ansible
        - run:
            name: Adding write permmision to know-host
            command: ssh-keyscan hostname.example.com >> $HOME/.ssh/known_hosts
        - run:
            name: Run Playbook and Configure server
            command: ansible-playbook -i ~/inventory main.yml


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  infrastructure_config_and_deploy:
    jobs:
#      - say-hello
      - create_infrastructure
      - create_inventory:
          requires:
            - create_infrastructure

      -  configure_infrastructure:
           requires:
             - create_inventory
